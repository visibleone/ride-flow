openapi: 3.0.3
info:
  title: RideFlow Driver Service API
  version: 1.0.0
  description: |
    Unified API combining public and internal operations for the Driver Service.
    - Public endpoints are served under `/api`.
    - Internal endpoints are served under `/internal`.
    This single spec uses per-path `servers` to map each group to its base URL.

tags:
  - name: Drivers
    description: Public driver management endpoints
  - name: Internal
    description: Internal, service-to-service endpoints

paths:
  /drivers/{id}:
    servers:
      - url: http://localhost:8083/api
    get:
      summary: Get driver profile
      operationId: getDriver
      tags: [ Drivers ]
      parameters:
        - $ref: '#/components/parameters/driverIdPath'
      responses:
        '200':
          description: Driver found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '404': { $ref: '#/components/responses/NotFound' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }

  /drivers/{id}/status:
    servers:
      - url: http://localhost:8083/api
    patch:
      summary: Update driver status
      operationId: updateDriverStatus
      tags: [ Drivers ]
      parameters:
        - $ref: '#/components/parameters/driverIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ status ]
              properties:
                status: { $ref: '#/components/schemas/DriverStatus' }
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }

  /drivers/{id}/location:
    servers:
      - url: http://localhost:8083/api
    patch:
      summary: Update driver location
      operationId: updateDriverLocation
      tags: [ Drivers ]
      parameters:
        - $ref: '#/components/parameters/driverIdPath'
      requestBody:
        $ref: '#/components/requestBodies/GeoLocationBody'
      responses:
        '200':
          description: Location updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }

  /drivers:
    servers:
      - url: http://localhost:8083/internal
    post:
      summary: Create driver profile
      operationId: createDriver
      tags: [ Internal ]
      # security:
      #   - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/CreateDriverRequest'
      responses:
        '201':
          description: Driver created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }

  /drivers/availability:
    servers:
      - url: http://localhost:8083/internal
    get:
      summary: Check available drivers near a location
      operationId: checkAvailability
      tags: [ Internal ]
      # security:
      #   - internalAuth: []
      parameters:
        - $ref: '#/components/parameters/latQuery'
        - $ref: '#/components/parameters/lngQuery'
        - $ref: '#/components/parameters/radiusQuery'
      responses:
        '200':
          description: Availability info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '500': { $ref: '#/components/responses/InternalError' }

  /drivers/{id}/release:
    servers:
      - url: http://localhost:8083/internal
    post:
      summary: Release driver after failed payment
      operationId: releaseDriver
      tags: [ Internal ]
      parameters:
        - $ref: '#/components/parameters/driverIdPath'
      # security:
      #   - internalAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DriverReleaseRequest'
      responses:
        '204':
          description: Driver released
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '500': { $ref: '#/components/responses/InternalError' }

components:
  # securitySchemes:
  #   bearerAuth:
  #     type: http
  #     scheme: bearer
  #     bearerFormat: JWT
  #   internalAuth:
  #     type: apiKey
  #     in: header
  #     name: X-Keycloak-Secret

  schemas:
    DriverStatus:
      type: string
      enum: [ AVAILABLE, ON_TRIP, UNAVAILABLE ]

    GeoLocation:
      type: object
      required: [ lat, lng ]
      properties:
        lat: { type: number, format: double, minimum: -90, maximum: 90 }
        lng: { type: number, format: double, minimum: -180, maximum: 180 }

    CreateDriver:
      type: object
      required: [ userId, vehicle, licenseNumber ]
      properties:
        userId: { type: string, format: uuid }
        vehicle: { type: string }
        licenseNumber: { type: string }

    Driver:
      type: object
      properties:
        id: { type: string, format: uuid }
        userId: { type: string, format: uuid }
        vehicle: { type: string }
        licenseNumber: { type: string }
        status: { $ref: '#/components/schemas/DriverStatus' }
        location: { $ref: '#/components/schemas/GeoLocation' }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    AvailabilityResponse:
      type: object
      properties:
        available: { type: boolean }
        count: { type: integer, minimum: 0 }

    DriverReleaseRequest:
      type: object
      required: [ driverId, rideId ]
      properties:
        driverId: { type: string, format: uuid }
        rideId: { type: string, format: uuid }

    Error:
      type: object
      required: [ code, message ]
      properties:
        code: { type: string }
        message: { type: string }
        details: { type: object, additionalProperties: true }

  parameters:
    driverIdPath:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }

    latQuery:
      name: lat
      in: query
      required: true
      schema: { type: number, format: double, minimum: -90, maximum: 90 }

    lngQuery:
      name: lng
      in: query
      required: true
      schema: { type: number, format: double, minimum: -180, maximum: 180 }

    radiusQuery:
      name: radius
      in: query
      required: false
      schema: { type: number, format: double, default: 5, minimum: 0 }

  requestBodies:
    GeoLocationBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeoLocation'

    CreateDriverRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateDriver'

    UpdateDriverStatusRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ status ]
            properties:
              status: { $ref: '#/components/schemas/DriverStatus' }

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    Forbidden:
      description: Not permitted
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    InternalError:
      description: Server error
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }