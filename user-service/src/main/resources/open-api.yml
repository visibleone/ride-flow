openapi: 3.0.3
info:
  title: RideFlow User Service API
  description: REST API for managing RideFlow users (riders & drivers).
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local (Docker Compose via Gateway)

paths:
  /users:
    get:
      summary: List all users
      operationId: listUsers
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get a user by ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        keycloakId:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [RIDER, DRIVER]
        createdAt:
          type: string
          format: date-time
      required: [id, keycloakId, email, name, role]

    UserCreateRequest:
      type: object
      properties:
        keycloakId:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [RIDER, DRIVER]
      required: [keycloakId, email, name, role]
